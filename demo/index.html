<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-zoom demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../xtal-zoom.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../vaadin-split-layout/vaadin-split-layout.html">
    <!-- <link rel="import" href="../xtal-zoom.html"> -->

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-zoom demo</h3>
      <demo-snippet>
        <template>
          <vaadin-split-layout horizontal style="width:100%">
            <div style="width:50%;background-color:#FFFFCC">
                <xtal-zoom style="width:100%;height:100%;display:block" preserve-aspect-ratio>
                    <div id="testDiv" style="height:140px;width:180px;background-color:red;font-size:24px;color:white">
                        LHS
                    </div>
                </xtal-zoom>
            </div>
            <div style="width:50%;background-color:#CCFFFF">
                <xtal-zoom style="width:100%;height:100%;display:block">
                    <div id="testDiv2" style="height:140px;width:180px;background-color:blue;font-size:24px;color:white">
                        RHS
                    </div>
                </xtal-zoom>
            </div>
        </vaadin-split-layout>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
